<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro de Produto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="text-center mt-4 titulo" style="font-weight:bold;">Cadastro de Produto</h1>
    <form class="container mt-5 w-50">
        <div class="mb-3">
            <label for="produto" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="produto" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço Unitário</label>
            <input type="number" class="form-control" id="preco" aria-describedby="emailHelp">
        </div>
        <button type="button" class="btn btn-danger mt-4 " id="cadastrarButton">Cadastrar</button>
    </form>
    <div class="container mt-2">
        <div class="table-responsive mt-5">
            <table class="table tabela_borda"id="tabela" style="display: none;">
				<h3 class="text-center " id="tabelaNome" style="display: none;font-weight:bold; color: white;">Nota Fiscal Eletrônica<h3>
                <thead>
                    <tr class="table-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Preço Unitário</th>
                        <th scope="col">Valor Total</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <p class="text-end textoResultado" id="resultado" style="font-weight:bold;color: white;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
